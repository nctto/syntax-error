<div id="comment-{{ .ID }}" class="flex flex-col gap-1 p-2 p-5">
    <div class="flex flex-row justify-between">
        <div>Something</div>
        <h5 class=" text-xs font-bold">
            <a href="/u/{{ .AuthorID }}">{{ .AuthorID }}</a>
        </h5>
        <div class="text-xs font-bold ">{{ .CreatedAt }}</div>
    </div>
    <div id="comment-content-{{ .ID }}" class=" text-sm p-10">
        <p>{{ .Content }}</p>
    </div>
    <div class=" text-xs">{{ .TargetID }}</div>
    <div id="comment-tools-{{.ID}}" class="flex flex-row gap-1 border border-1">
        {{template "component-vote-comment.html" .}}
        {{template "component-reply-comment.html" .}}
    </div>
    <div id="comment-form-{{.ID}}"></div>
    {{ if .Replies }}
        <div class="flex flex-col gap-2 pl-3 border-l-1">
            {{ range .Replies.Data }}
                {{ template "single-comment.html" . }}
            {{ end }}
        </div>
    {{ end }}

</div>
