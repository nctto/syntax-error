<div class="flex w-full flex-col max-w-xl gap-2 pt-4">
    {{ if .session_user }}
    <div id="comment-input-{{ .ID }}" class="flex flex-col gap-2">
        {{template "form-create-comment.html" .}}
    </div>
    {{ end }}
    <div class="bg-slate-950 flex flex-col rounded-xl p-5 w-full gap-2">
        {{ if .Comments }}
            {{ range .Comments }}
                {{ template "single-comment.html" . }}
            {{ end }}
        {{ else }}
            <div class="text-slate-400 text-sm">No comments yet.</div>
        {{ end }}
        </div>
    </div>
    <div class="text-slate-600 p-2">load more</div>
</div>
