<div id="comment-form-{{.ID }}-wrapper" class="flex flex-col w-full bg-slate-950 rounded-xl p-4">
    <form id="comment-form-{{.ID }}"  class="flex flex-col" hx-post="/ui/comment/submit/{{ .targetID }}" hx-ext="json-enc" hx-target="#comment-reply-form-{{.ID}}" hx-swap="innerHTML">
        <div class="bg-black relative form-control flex flex-col border border-slate-800 rounded-xl pt-5 pl-5 pr-5">
            <button type="button" id="comment-remove-button-{{.ID}}" hx-target="#comment-form-{{.ID }}-wrapper" hx-swap="outerHTML"  class="absolute right-5 top-5  w-10 w-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-slate-800" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>
            <label for="comment" class="text-slate-300 text-xs font-bold">Comment in: {{ .targetID }}</label>
            <textarea id="comment" placeholder="say something..." name="Content" class="bg-black text-slate-300 resize-none focus:outline-none" rows="3" cols="50" maxlength="250" required></textarea>
            <div class="flex flex-row items-end justify-end pb-5">
                <button class="bg-red-500 text-slate-300 p-3 text-xs rounded-full flex flex-row text-xs" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </form>
    <script>
        document.getElementById("comment-remove-button-{{.ID}}").onclick = () => document.getElementById("comment-form-{{.ID }}-wrapper").remove();
    </script>
</div>
