<div id="comment-{{ .ID }}" class="flex flex-col gap-1 p-2">
    <div class="flex flex-row justify-between">
        <h5 class="text-slate-400 text-xs font-bold">
            <a href="/u/{{ .AuthorID }}">{{ .AuthorID }}</a>
        </h5>
        <div class="text-xs font-bold text-slate-700">{{ .CreatedAt }}</div>
    </div>
    <div id="comment-content-{{ .ID }}" class="text-slate-300 text-sm">
        <p>{{ .Content }}</p>
    </div>
    <div class="text-slate-700 text-xs">{{ .TargetID }}</div>
    <div id="comment-tools-{{.ID}}" class="flex flex-row gap-1">
        {{template "component-vote-comment-auth.html" .}}
        {{template "component-reply-comment-auth.html" .}}
    </div>
    <div id="comment-form-{{.ID}}"></div>
    {{ if .Replies }}
        <div class="flex flex-col gap-2 pl-3 border-l-2 border-solid border-slate-900">
            {{ range .Replies }}
                {{ template "single-comment-auth.html" . }}
            {{ end }}
        </div>
    {{ end }}
</div>
