<div class="flex flex-col gap-1 p-2">
    <div class="flex flex-row justify-between">
        <h5 class="text-slate-400 text-xs font-bold">
            <a href="/user/{{ .AuthorID }}">{{ .AuthorID }}</a>
        </h5>
        <div class="text-xs font-bold text-slate-700">{{ .CreatedAt }}</div>
    </div>
    <div class="text-slate-300 text-sm">
        <p>{{ .Content }}</p>
    </div>
    <div id="comment-{{.ID}}" class="flex flex-row gap-1">
        {{template "component-like.html" .}}
        {{template "component-reply.html" .}}
    </div>
    <div id="#comment-form-{{.ID}}"></div>
    {{ if .Replies }}
        <div class="flex flex-col gap-2">
            {{ range .Replies }}
                {{ template "single-comment.html" . }}
            {{ end }}
        </div>
    {{ end }}
</div>
