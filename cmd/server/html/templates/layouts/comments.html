<div class="flex w-full flex-col max-w-xl gap-2">
    <div>
        <h2 class="text-slate-100 font-bold text-2xl">Comments:</h2>
    </div>
    <div class="bg-slate-950 flex flex-col rounded-xl p-5 w-full gap-2">
        
        {{ if .Comments }}
            {{ range .Comments }}
                {{ template "comment.html" . }}
            {{ end }}
        {{ else }}
            <div class="text-slate-400 text-sm">No comments yet.</div>
        {{ end }}
        
        </div>
    </div>
</div>
